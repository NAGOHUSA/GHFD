name: Georgia House Flip Data Pipeline

on:
  workflow_dispatch:
    inputs:
      counties:
        description: 'Counties to scrape (comma-separated or "all")'
        required: false
        default: 'all'
        type: string
      days_back:
        description: 'Days of historical data to fetch'
        required: false
        default: '180'
        type: string

  schedule:
    - cron: '0 12 * * *'  # Runs daily at 12:00 UTC

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: ''  # Disable cache to prevent old cached packages

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir requests beautifulsoup4 pandas plotly flask openpyxl lxml
        pip install --no-cache-dir dash==2.14.2  # Specify a compatible version

    - name: Create necessary directories
      run: |
        mkdir -p data/raw data/results logs data/dashboard
        # Copy configuration files to root for easier access
        cp src/pipeline.json . 2>/dev/null || true
        cp src/counties.json . 2>/dev/null || true

    - name: Run data pipeline
      run: |
        echo "Starting pipeline at $(date)"
        cd scripts
        python run_pipeline.py
        
    - name: Generate date-only summary file
      run: |
        echo "Generating date-only summary file..."
        TODAY=$(date +'%Y%m%d')
        # Look for the latest summary file
        LATEST_SUMMARY=$(ls -t data/results/pipeline_summary_*.json 2>/dev/null | head -1)
        if [ -n "$LATEST_SUMMARY" ]; then
          # Copy the latest summary to a date-only file
          cp "$LATEST_SUMMARY" "data/results/pipeline_summary_${TODAY}.json"
          echo "Created data/results/pipeline_summary_${TODAY}.json"
        else
          echo "No summary file found"
        fi
        
    - name: Update available dates file
      run: |
        echo "Updating available dates..."
        # Get list of available date-only summary files
        ls data/results/pipeline_summary_*.json 2>/dev/null | \
          grep -E 'pipeline_summary_[0-9]{8}\.json$' | \
          sed 's|.*pipeline_summary_\([0-9]\{8\}\)\.json|\1|' | \
          sort -r > data/results/available_dates.txt
        echo "Available dates:"
        cat data/results/available_dates.txt 2>/dev/null || echo "No dates available"
        
    - name: Commit and push data files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git add logs/
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update: Daily flip data pipeline $(date +'%Y-%m-%d %H:%M')"
          git push
        fi

    - name: Upload results as artifact
      uses: actions/upload-artifact@v4
      with:
        name: pipeline-results-${{ github.run_id }}
        path: data/
